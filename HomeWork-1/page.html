	<script src="js/main.js"></script>
	<script>

		const cols = document.querySelectorAll('.col-2');
		let result;

		function get() {
		         
	    let request = new XMLHttpRequest();

	      request.open('POST', 'hw.json', true);

		    request.onreadystatechange = function () {

		      if(request.status == 200) {

		        result = JSON.parse(request.responseText)
		        console.log(request.responseText);

		        cols[0].innerHTML = result.type;
		        cols[1].innerHTML = result.name;
		        cols[2].innerHTML = result.surname;
		        cols[3].innerHTML = result.patronym;
		        cols[4].innerHTML = result.age;
		        cols[5].innerHTML = result.hasChildren ? 'Есть' : 'Нет';
		        cols[6].innerHTML = result.status;
		        cols[7].innerHTML = result.dateOfEmployment;
		        cols[8].innerHTML = result.organization;
		        cols[9].innerHTML = result.expiriens;

		      } else {
		      	
		        console.log("ощибка получения данных!");

		      }

	    }

	    request.send()
		}

    get();

	</script>
